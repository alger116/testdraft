<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="config.js"></script>

    <!-- Register Script -->
    <script defer src="register.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Loo konto</h2>

        <form id="registerForm" class="space-y-4">
            <div class="form-control">
                <label class="label text-gray-700 font-medium">Kasutajanimi</label>
                <input type="text" id="username" placeholder="Sisesta kasutajanimi" required
                    class="input input-bordered w-full p-3 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 transition-all">
            </div>

            <div class="form-control">
                <label class="label text-gray-700 font-medium">E-post</label>
                <input type="email" id="email" placeholder="Sisesta e-post" required
                    class="input input-bordered w-full p-3 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 transition-all">
            </div>

            <div class="form-control">
                <label class="label text-gray-700 font-medium">Parool</label>
                <input type="password" id="password" placeholder="Sisesta parool" required
                    class="input input-bordered w-full p-3 rounded-lg shadow-md focus:ring-2 focus:ring-blue-400 transition-all">
            </div>

            <button type="submit"
                class="w-full mt-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all shadow-md hover:shadow-lg">
                <i class="fas fa-user-plus mr-2"></i> Registreeru
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Juba konto olemas? <a href="index.html" class="text-blue-500 font-semibold hover:underline">Logi sisse</a>
        </p>
    </div>
</body>

</html>
