<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #e0e0e0;
            padding: 20px;
        }

        .chart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .bar {
            height: 30px;
            margin: 10px 0;
            background: #005f73;
            color: white;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            border-radius: 5px;
            transition: width 0.5s;
        }

        /* Optional: styles for buttons and themes */
        #randomizeBtn, #addBarBtn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>DataBar Visual</h2>
        <div id="bars"></div> <!-- Container for the data bars -->
        <!-- Buttons for additional functionality -->
        <button id="randomizeBtn">Randomize</button>
        <button id="addBarBtn">Add Bar</button>
        <div id="themeContainer">
            <div class="theme-dot" data-theme="dark">Dark</div>
            <div class="theme-dot" data-theme="light">Light</div>
        </div>
    </div>

    <!-- Template for bars -->
    <template id="barTemplate">
        <div class="bar-wrapper">
            <div class="bar">
                <span class="metric-name"></span>
            </div>
        </div>
    </template>

    <script src="data_bars.js"></script>
</body>
</html>
